<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim | Luminéa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .iletisim-form {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fdfbf1;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }
    .iletisim-form input, .iletisim-form textarea {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #8B4513;
      border-radius: 6px;
      font-size: 14px;
    }
    .iletisim-form button {
      padding: 12px 20px;
      background-color: #8B4513;
      color: #fdfbf1;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .iletisim-form button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <section class="iletisim-form">
    <h2>Bize Ulaşın!</h2>
    <form action="https://formspree.io/f/mbjnzxyz" method="POST"> 
      <input type="text" name="ad" placeholder="*Ad" required>
      <input type="text" name="soyad" placeholder="*Soyad" required>
      <input type="email" name="email" placeholder="*E-posta" required>
      <input type="tel" name="telefon" placeholder="Telefon Numarası (05xx xxx xx xx)">
      <textarea name="mesaj" rows="6" placeholder="*Mesajınız" required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </section>

</body>
</html>
